<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header with navigation -->
    <header>
        <div class="header-bar">
            <!-- Navigation links with English and German labels for language switching -->
            <a href="index.html" class="nav-link" id="home-link" data-en="Home" data-de="Home">Home</a>
            <a href="about.html" class="nav-link" id="about-link" data-en="About Me" data-de="Über mich">About Me</a>
            <a href="career.html" class="nav-link" id="career-link" data-en="Career" data-de="Beruflicher Werdegang">Career</a>
            <a href="education.html" class="nav-link" id="education-link" data-en="Education" data-de="Schulischer Werdegang">Education</a>
            <a href="skills.html" class="nav-link" id="skills-link" data-en="Skills" data-de="Fähigkeiten">Skills</a>
            <a href="contact.html" class="nav-link active" id="contact-link" data-en="Contact" data-de="Kontakt">Contact</a>
            <a href="impressum.html" class="nav-link" id="impressum-link" data-en="Imprint" data-de="Impressum">Imprint</a>

            <!-- Language switcher buttons -->
            <div class="language-switcher">
                <img src="img/flag-de.png" alt="Deutsch" id="de-flag" class="language-flag">
                <img src="img/flag-en.png" alt="English" id="en-flag" class="language-flag">
            </div>
        </div>
    </header>

    <!-- Toggle Switch for Dark/Light Mode -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox">
            <div class="slider round"></div>
        </label>
    </div>

    <!-- Main section with contact form -->
    <main class="page">
        <h3 data-en="Want to know more? Contact me!" data-de="Möchten Sie mehr wissen? Kontaktieren Sie mich!">Want to know more? Contact me!</h3>
        <div class="contact-form">
            <form id="contactForm" method="post">
                <!-- Contact form fields with data attributes for multi-language labels -->
                <label for="name" data-en="Name" data-de="Name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" data-en="Name" data-de="Name">

                <label for="surname" data-en="Surname" data-de="Nachname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Surname" data-en="Surname" data-de="Nachname">

                <label for="email" data-en="Email" data-de="E-Mail">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" data-en="Email" data-de="E-Mail">

                <label for="message" data-en="Message" data-de="Nachricht">Message</label>
                <textarea id="message" name="message" placeholder="Message" data-en="Message" data-de="Nachricht"></textarea>

                <input type="submit" value="Submit" data-en="Submit" data-de="Senden">
            </form>

            <!-- Feedback box for form response -->
            <div id="feedbackBox"></div>
        </div>   
    </main>

    <!-- GitHub link with Octocat image -->
    <a href="https://github.com/bi-it-thl/thl.bm-it.ch" target="_blank" class="github-link">
        <img src="img/octocat.png" alt="GitHub Cat" class="github-cat">
    </a>

    <!-- JavaScript to set the language on page load -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang') || localStorage.getItem('language') || 'en';
            changeLanguage(lang);
        });
    </script>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>

</body>

</html>
