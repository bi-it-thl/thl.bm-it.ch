        <p data-en="Hi, I’m Loris, an aspiring platform developer from Switzerland with a deep passion for servers, cybersecurity, and IT infrastructure."

    <script>

            const lang = urlParams.get('lang') || localStorage.getItem('language') || 'en';
            changeLanguage(lang);
        });
