    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navigation/Header Section -->
    <header>
        <div class="header-bar">
            <!-- Navigation links with both English and German translations -->
            <a href="index.html" class="nav-link" id="home-link" data-en="Home" data-de="Home">Home</a>
            <a href="about.html" class="nav-link active" id="about-link" data-en="About Me" data-de="Über mich">About Me</a>
            <a href="career.html" class="nav-link" id="career-link" data-en="Career" data-de="Beruflicher Werdegang">Career</a>
            <a href="education.html" class="nav-link" id="education-link" data-en="Education" data-de="Schulischer Werdegang">Education</a>

            <a href="impressum.html" class="nav-link" id="impressum-link" data-en="Imprint" data-de="Impressum">Imprint</a>

            <!-- Language switcher to toggle between German and English -->
            <div class="language-switcher">
                <img src="img/flag-de.png" alt="Deutsch" id="de-flag" class="language-flag">
                <img src="img/flag-en.png" alt="English" id="en-flag" class="language-flag">
            </div>
        </div>
    </header>

    <!-- Toggle switch for Dark/Light Mode -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox">
            <div class="slider round"></div>
        </label>
    </div>

    <!-- Main content section -->
    <main class="page">
        <!-- Section heading -->
        <h3 data-en="Who am I?" data-de="Wer bin ich?">Who am I?</h3>
        
        <!-- Image of Loris below the heading -->
        <div class="about-image">
            <img src="img/me.png" alt="Picture of Loris" width="500px" />
        </div>

        <!-- Text sections about Loris, with English and German translations -->
        <p data-en="Hi, I’m Loris, a passionate platform developer from Switzerland with a strong focus on building scalable, efficient systems." data-de="Hi, ich bin Loris, ein leidenschaftlicher angehender Plattformentwickler aus der Schweiz mit einem starken Fokus auf den Aufbau skalierbarer und effizienter Systeme.">
            Hi, I’m Loris, a passionate platform developer from Switzerland...
        </p>

        <p data-en="Currently pursuing my career in IT platform development, I enjoy solving complex technical challenges and continuously expanding my skill set." data-de="Derzeit verfolge ich meine Karriere in der IT-Plattformentwicklung und geniesse es, komplexe technische Herausforderungen zu lösen und kontinuierlich meine Fähigkeiten zu erweitern.">
            Currently pursuing my career in IT platform development...
        </p>

        <p data-en="With a keen interest in 3D printing, video games, and science, I’m always exploring new technologies and pushing the boundaries of what’s possible." data-de="Mit grossem Interesse an 3D-Druck, Videospielen und Wissenschaft erkunde ich ständig neue Technologien und stosse an die Grenzen des Möglichen. Egal ob durch meine Arbeit oder meine Hobbys, ich liebe es, tief in die Technik einzutauchen und sie für Menschen nutzbar zu machen. Mein Ziel ist es, innovative Lösungen zu entwickeln, die reale Auswirkungen haben, und ich bin stets angetrieben von der Idee, effiziente und zuverlässige Plattformen zu schaffen.">
            With a keen interest in 3D printing, video games, and science...
        </p>
    </main>

    <!-- GitHub link with Octocat image -->
    <a href="https://github.com/bi-it-thl/thl.bm-it.ch" target="_blank" class="github-link">
        <img src="img/octocat.png" alt="GitHub Cat" class="github-cat">
        <!-- Text for "Github" button -->
        <span class="github-text" data-en="Github" data-de="BGithub">Github</span>
    </a>
    

    <!-- Language setting script -->
    <script>
        // Set language based on URL parameter or localStorage when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang') || localStorage.getItem('language') || 'en';
            changeLanguage(lang);
        });
    </script>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>

</body>

</html>
