        <!-- Text sections about Loris, with English and German translations -->
        <p data-en="Hi, I’m Loris! An aspiring platform developer from Switzerland with a deep passion for servers, IT security, and everything related to networks." 
           data-de="Hi, ich bin Loris! Ein angehender Plattformentwickler aus der Schweiz mit einer grossen Leidenschaft für Server, IT-Security und alles, was mit Netzwerken zu tun hat.">
            Hi, I’m Loris! An aspiring platform developer from Switzerland...
        </p>

        <p data-en="I love diving into complex technical systems—whether it’s through my work, my projects, or simply because I’m fascinated by the technology behind it. I’m especially interested in security topics like pentesting, network security, and IT infrastructure. When I’m not setting up servers or performing security tests, I’m probably busy with 3D printing, video games, or science—basically anything tech-related." 
           data-de="Ich liebe es, mich in komplexe technische Systeme reinzufuchsen – sei es durch meine Arbeit, meine Projekte oder einfach, weil mich die Technik dahinter fasziniert. Besonders Security-Themen wie Pentesting, Netzwerkabsicherung und IT-Infrastruktur haben es mir angetan. Wenn ich nicht gerade Server einrichte oder Sicherheitstests durchführe, bin ich wahrscheinlich mit 3D-Druck, Videospielen oder Wissenschaft beschäftigt – Hauptsache, es hat mit Technik zu tun.">
            I love diving into complex technical systems...
        </p>

        <p data-en="I’m always looking for new challenges and ways to expand my skills. My goal? To understand, secure, and optimize systems so they are not only functional but also secure and efficient." 
           data-de="Ich bin immer auf der Suche nach neuen Herausforderungen und Möglichkeiten, meine Skills zu erweitern. Mein Ziel? Systeme zu verstehen, abzusichern und so zu optimieren, dass sie nicht nur funktionieren, sondern auch sicher und effizient sind.">
            I’m always looking for new challenges...
        </p>
    </main>

    <script>
        // Set language based on URL parameter or localStorage when the page loads
        document.addEventListener('DOMContentLoaded', () => {

            const lang = urlParams.get('lang') || localStorage.getItem('language') || 'en';
            changeLanguage(lang);
        });
